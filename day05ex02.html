<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {width: 50px; height: 40px;}
    </style>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script>
       var colors = ['red','green','pink','yellow'];

       $(document).ready(function(){
            $('h3').each(function(index){
                $(this).css('backgroundColor', colors[index]);
            });

            var img = '<img src="images/img01.png">';

            $('#before').click(function(){
                $('.a').before(img);
            });
            $('#after').click(function(){
                $('.b').after(img);
            });
            $('#insertBefore').click(function(){
                $(img).insertBefore('.c');
            });
            $('#insertAfter').click(function(){
                $(img).insertAfter('.d');
            });
       });
    </script>
</head>
<body>
    <p><input type="button" id="before" value="before">
    <input type="button" id="after" value="after">
    <input type="button" id="insertBefore" value="insertBefore">
    <input type="button" id="insertAfter" value="insertAfter"></p>

    <h3 class="a">before 영역</h3>
    <h3 class="b">after 영역</h3>
    <h3 class="c">insertBefore 영역</h3>
    <h3 class="d">insertAfter 영역</h3>
</body>
</html>
